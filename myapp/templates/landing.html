<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://res.cloudinary.com/dm2x1rfx3/raw/upload/v1755177790/style_qwi3sa.css">
    <title>Document</title>
</head>
<body>
    <img src="https://res.cloudinary.com/dm2x1rfx3/image/upload/v1755091824/media/images/S2_dbxv0g.png" alt="" height="200px" width="200px">
<div id="form">
<form action="{% url 'landing' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    name: <input type="text" name="name" ><br>
    image: <input type="file" name="image" accept=".jpeg, .png" ><br>
    audio: <input type="file" name="audio" accept="audio/*" ><br>
    document: <input type="file" name="document" accept=".pdf"  ><br>
    video: <input type="file" name="video" accept="video/*" ><br>
    <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
